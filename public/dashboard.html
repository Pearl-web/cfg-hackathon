                    <!--- drop down in nav --->

                        <div class="table_center">
                            <div class="drop-down">
                                <div id="dropDown" class="drop-down__button">
                                    <span class="drop-down__name">
                      <div id="hi-user"></div>
                    </span>

                                <div class="drop-down__menu-box">
                                    <ul class="drop-down__menu">

</header>

<body>
    <section style="padding-left: 60px; padding-right: 60px; width: 100%; margin: 60px auto; overflow: visible;">
        <div style="width: 100%; border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px;">
            <div style="width: 100%; max-width: 940px; margin: 0px auto;">
                <div style="text-align: center;">
                    <img src="images/hero-illustration.png" style="width: 360px; max-width: 100%;">
                    <div style="flex-grow: 0; flex-shrink: 0; font-weight: 700; margin-bottom: 12px; text-align: center; line-height: 1.1; color: rgb(4, 4, 4); margin-top: 32px;">
                        <div id="maindiv"></div>
                    </div>
                    <div style="color: rgba(0, 0, 0, 0.6); text-align: center; margin-bottom: 24px;">Interact with your neighbours by picking up or posting tasks</div>
                </div>
            </div>
        </div>
    </section>

    <!--- task table --->

    <table id="tasks-table">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Task</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tr>
    </table>

    <!------>

    <h2 class="intro2"><br><br>OR, POST A TASK </h2>

    <div style="color: rgba(0, 0, 0, 0.6); text-align: center; margin-bottom: 24px;">
        If you need help, post a task below.<br>
    </div>

    <div style="color: rgba(0, 0, 0, 0.6); text-align: center; margin-bottom: 24px;" class="buttomform">
        <form name="posttaskform" id="posttask" action="/submit-task" onsubmit="return validateForm()" method="post">
            <label style="margin-bottom:-18px;" for="task">Task:</label><br>
            <input type="text" id="task" name="task"><br>
            <label for="description">Description:</label><br>
            <textarea rows="5" cols="50" id="description" name="description"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div style="color: rgba(0, 0, 0, 0.6); text-align: center; margin-bottom: 24px;">

    <div>
        Dont give sensitive information or payments over the internet
    </div>

    <div class="socialmediabuttons">
        <a style="padding: 10px;font-size: 30px;width: 80px;text-align: center;text-decoration: none;" href="#" class="fa fa-facebook" target="_blank"></a>
        <a style="padding: 10px;font-size: 30px;width: 80px;text-align: center;text-decoration: none;" href="#" class="fa fa-twitter" target="_blank"></a>
        <a style="padding: 10px;font-size: 30px;width: 80px;text-align: center;text-decoration: none;" href="#" class="fa fa-instagram" target="_blank"></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/validation.js"></script>
    <script src="js/myaccount.js"></script>
    <script src="js/main.js"></script>

</body>
