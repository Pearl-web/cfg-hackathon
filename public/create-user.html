<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Close Hands</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="./server/signup.js"></script>
</head>

<header class="header">
    <img class="logo" src="https://cdn4.iconfinder.com/data/icons/need-a-helping-hand/60/hand-give-love-512.png"
      alt="logo">
    <nav>
      <ul class="nav_links">
        <li><a href="login.html">Log in</a></li>
        <li><a href="create-user.html">Create account</a></li>
      </ul>
    </nav>
</header>

<body>
    <form action="#" method="post">
      <div>
        <h2>Sign Up Today</h2>
        <img class="logimg" src="images/signup.png" alt="img">      
        <hr>
      </div>
      <div>
        <div class="container">
          <p>
            <label for="name">Full Name</label>
            <input class="name" name="name" type="text" required>
          </p>
          <p>
            <label for="Email">Email</label>
            <input class="Email" name="Email" type="email" required>
          </p>
          <p>
            <label for="phone">Phone Number</label>
            <input class="phone" name="phone" type="tel" pattern="[0-9]{5}-[0-9]{6}" required>
          </p>
          <p>
            <label for="address">Post Code</label>
            <input class="postcode" name="postcode" type="text" required>
          </p>
          <p>
            <label for="password">Password</label>
            <input class="password" name="password" type="password" required>
            <span>Enter a password longer than 8 characters</span>
          </p>  
           <p> 
            <label for="confirm_password">Confirm Password</label>
            <input class="confirm_password" name="confirm_password" type="password" required>
            <span>Your passwords do not match</span>
          </p>
        </div>
            <input type="submit" value="Create My Account" id="submit">
      </div>  
            
    </form>
</body>

<hr>

</html>
