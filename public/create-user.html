<body>
  <section class="section">
    <h2>Sign Up Today</h2>
    <img class="logimg" src="images/signup.png" alt="img">      
    <hr>
    <form action="#" method="post" validate>
        <label for="name">Full Name:
          <input id="name" name="name" type="text" required>
        </label>
        <label for="email">Email:
          <input id="email" name="email" type="email" required>
        </label>
        <label for="phone">Phone Number:
          <input id="phone" name="phone" type="tel" required pattern="[0-9]{11}">
        </label>
        <label for="address">Post Code:
          <input id="postcode" name="postcode" type="text" required>
        </label>
        <label for="password">Password:
          <input id="password" name="password" type="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
          <!--<span>Enter a password longer than 8 characters</span>-->
        </label>  
        <label for="confirm_password">Confirm Password:
          <input id="confirm_password" name="confirm_password" type="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
          <!--<span>Your passwords do not match</span>-->
        </label>
        <p class="error" aria-live="polite"></p>
        <input type="submit" value="Create My Account" id="submit">
    </form>
  </section>
  <script src="../server/signup.js" type="text/javascript"></script>
</body>
